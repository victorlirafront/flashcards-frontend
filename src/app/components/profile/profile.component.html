<div class="flex justify-center items-center min-h-[80vh] p-5 bg-gradient-to-br from-primary-500 to-primary-700">
  <div class="bg-white p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Meu Perfil</h1>
    
    <!-- Mensagens de sucesso e erro -->
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ errorMessage }}
    </div>
    
    <div class="space-y-6">
      <div class="border-b border-gray-200 pb-4">
        <label 
          for="user-name" 
          class="block text-sm font-medium text-gray-600 mb-2">
          Nome
        </label>
        <p *ngIf="!isEditing" class="text-lg text-gray-800">{{ userName || 'Não disponível' }}</p>
        <input 
          *ngIf="isEditing"
          id="user-name"
          type="text"
          [(ngModel)]="editedName"
          required
          minlength="2"
          autocomplete="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
          [class.border-red-500]="errorMessage && !editedName.trim()"
          placeholder="Digite seu nome"
          aria-label="Nome do usuário"
          aria-required="true">
      </div>

      <div class="border-b border-gray-200 pb-4">
        <label 
          for="user-email" 
          class="block text-sm font-medium text-gray-600 mb-2">
          Email
        </label>
        <p *ngIf="!isEditing" class="text-lg text-gray-800">{{ userEmail || 'Não disponível' }}</p>
        <input 
          *ngIf="isEditing"
          id="user-email"
          type="email"
          [(ngModel)]="editedEmail"
          required
          autocomplete="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
          [class.border-red-500]="errorMessage && !editedEmail.trim()"
          placeholder="Digite seu email"
          aria-label="Email do usuário"
          aria-required="true">
      </div>

      <!-- Seção de Mudança de Senha -->
      <div class="border-t border-gray-200 pt-6">
        <div class="flex items-start justify-between gap-4 mb-4">
          <div>
            <h2 class="text-xl font-semibold text-gray-800">Alterar Senha</h2>
            <p class="text-sm text-gray-500 mt-1">
              Por segurança, confirme sua senha atual e escolha uma nova com no mínimo 6 caracteres.
            </p>
          </div>
          <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-gray-100 text-gray-600 text-xs font-medium border border-gray-200">
            <span class="inline-block w-2 h-2 rounded-full bg-green-500"></span>
            Segurança
          </span>
        </div>

        <div *ngIf="!isChangingPassword" class="mb-4">
          <button
            (click)="startChangingPassword()"
            type="button"
            class="w-full py-3 px-4 bg-white text-gray-800 border border-gray-300 rounded-lg text-sm font-semibold cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
            aria-label="Alterar senha">
            <span class="inline-flex items-center justify-center gap-2">
              <span class="inline-block w-2 h-2 rounded-full bg-primary-500"></span>
              Alterar Senha
            </span>
          </button>
        </div>

        <div *ngIf="isChangingPassword" class="space-y-4 bg-gray-50 border border-gray-200 rounded-xl p-5">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="sm:col-span-2">
            <label
              for="current-password"
              class="block text-sm font-medium text-gray-600 mb-2">
              Senha Atual
            </label>

            <div class="relative">
              <input
                id="current-password"
                [type]="showCurrentPassword ? 'text' : 'password'"
                [(ngModel)]="passwordData.currentPassword"
                required
                autocomplete="current-password"
                class="w-full pr-12 px-4 py-3 border border-gray-300 rounded-lg text-base text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors bg-white"
                placeholder="Digite sua senha atual"
                aria-label="Senha atual"
                aria-required="true">
              <button
                type="button"
                (click)="togglePasswordVisibility('current')"
                class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                [attr.aria-label]="showCurrentPassword ? 'Ocultar senha atual' : 'Mostrar senha atual'">
                <span *ngIf="!showCurrentPassword">Mostrar</span>
                <span *ngIf="showCurrentPassword">Ocultar</span>
              </button>
            </div>
            </div>

            <div>
              <label
                for="new-password"
                class="block text-sm font-medium text-gray-600 mb-2">
                Nova Senha
              </label>
              <div class="relative">
                <input
                  id="new-password"
                  [type]="showNewPassword ? 'text' : 'password'"
                  [(ngModel)]="passwordData.newPassword"
                  required
                  minlength="6"
                  autocomplete="new-password"
                  class="w-full pr-12 px-4 py-3 border border-gray-300 rounded-lg text-base text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors bg-white"
                  placeholder="Mínimo 6 caracteres"
                  aria-label="Nova senha"
                  aria-required="true">
                <button
                  type="button"
                  (click)="togglePasswordVisibility('new')"
                  class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                  [attr.aria-label]="showNewPassword ? 'Ocultar nova senha' : 'Mostrar nova senha'">
                  <span *ngIf="!showNewPassword">Mostrar</span>
                  <span *ngIf="showNewPassword">Ocultar</span>
                </button>
              </div>
              <p class="text-xs text-gray-500 mt-1">Dica: use letras e números para uma senha mais forte.</p>
            </div>

            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-600 mb-2">
                Confirmar Nova Senha
              </label>
              <div class="relative">
                <input
                  id="confirm-password"
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  [(ngModel)]="passwordData.confirmPassword"
                  required
                  minlength="6"
                  autocomplete="new-password"
                  class="w-full pr-12 px-4 py-3 border border-gray-300 rounded-lg text-base text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors bg-white"
                  placeholder="Repita a nova senha"
                  aria-label="Confirmar nova senha"
                  aria-required="true">
                <button
                  type="button"
                  (click)="togglePasswordVisibility('confirm')"
                  class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                  [attr.aria-label]="showConfirmPassword ? 'Ocultar confirmação de senha' : 'Mostrar confirmação de senha'">
                  <span *ngIf="!showConfirmPassword">Mostrar</span>
                  <span *ngIf="showConfirmPassword">Ocultar</span>
                </button>
              </div>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 pt-2">
            <button
              (click)="cancelChangingPassword()"
              type="button"
              [disabled]="isChangingPasswordLoading"
              class="flex-1 py-3 px-4 bg-white text-gray-700 border border-gray-300 rounded-lg text-sm font-semibold cursor-pointer transition-all duration-200 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
              aria-label="Cancelar alteração de senha">
              Cancelar
            </button>

            <button
              (click)="changePassword()"
              type="button"
              [disabled]="isChangingPasswordLoading"
              class="flex-1 py-3 px-4 bg-gradient-to-br from-primary-500 to-primary-700 text-white border-none rounded-lg text-sm font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(196,235,110,0.35)] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
              aria-label="Salvar nova senha"
              [attr.aria-busy]="isChangingPasswordLoading">
              <span *ngIf="!isChangingPasswordLoading">Salvar Senha</span>
              <span *ngIf="isChangingPasswordLoading" class="flex items-center justify-center gap-2">
                <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
                Salvando...
              </span>
            </button>
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mt-8">
        <button 
          *ngIf="!isEditing"
          (click)="startEditing()" 
          type="button"
          class="flex-1 py-3 bg-gradient-to-br from-primary-500 to-primary-700 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(196,235,110,0.4)] focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
          aria-label="Editar informações do perfil">
          Editar Perfil
        </button>
        
        <button 
          *ngIf="isEditing"
          (click)="cancelEditing()" 
          type="button"
          [disabled]="isLoading"
          class="flex-1 py-3 bg-gray-500 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(107,114,128,0.4)] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          aria-label="Cancelar edição">
          Cancelar
        </button>
        
        <button 
          *ngIf="isEditing"
          (click)="saveProfile()" 
          type="button"
          [disabled]="isLoading"
          class="flex-1 py-3 bg-gradient-to-br from-primary-500 to-primary-700 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(196,235,110,0.4)] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
          aria-label="Salvar alterações do perfil"
          [attr.aria-busy]="isLoading">
          <span *ngIf="!isLoading">Salvar</span>
          <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
            <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            Salvando...
          </span>
        </button>
        
        <button 
          (click)="logout()" 
          type="button"
          class="flex-1 py-3 bg-gradient-to-br from-red-500 to-pink-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(239,68,68,0.4)] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          aria-label="Sair da conta">
          Sair
        </button>
      </div>
    </div>
  </div>
</div>
