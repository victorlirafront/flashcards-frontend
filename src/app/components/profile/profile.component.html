<div class="flex justify-center items-center min-h-[80vh] p-5 bg-gradient-to-br from-indigo-500 to-purple-600">
  <div class="bg-white p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Meu Perfil</h1>
    
    <div class="space-y-6">
      <div class="border-b border-gray-200 pb-4">
        <label class="block text-sm font-medium text-gray-600 mb-2">Nome</label>
        <p class="text-lg text-gray-800">{{ userName || 'Não disponível' }}</p>
      </div>

      <div class="border-b border-gray-200 pb-4">
        <label class="block text-sm font-medium text-gray-600 mb-2">Email</label>
        <p class="text-lg text-gray-800">{{ userEmail || 'Não disponível' }}</p>
      </div>

      <div class="flex gap-4 mt-8">
        <button 
          (click)="logout()" 
          class="flex-1 py-3 bg-gradient-to-br from-red-500 to-pink-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-transform duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(239,68,68,0.4)]">
          Sair
        </button>
      </div>
    </div>
  </div>
</div>
