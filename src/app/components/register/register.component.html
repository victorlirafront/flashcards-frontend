<div class="flex justify-center items-center min-h-[100vh] py-20 bg-gradient-to-br from-primary-500 to-primary-700">
  <div class="bg-white p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-lg">
    <!-- Email/Password Register -->
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <h2 class="text-center text-gray-800 mb-8 text-3xl font-semibold">Cadastro</h2>
      
      <div class="mb-5">
        <label for="name" class="block mb-2 text-gray-600 font-medium">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="registerData.name"
          required
          placeholder="Digite seu nome completo"
          class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg text-base transition-colors duration-300 focus:outline-none focus:border-primary-500 focus:shadow-[0_0_0_3px_rgba(196,235,110,0.15)]"
        >
      </div>

      <div class="mb-5">
        <label for="email" class="block mb-2 text-gray-600 font-medium">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          required
          placeholder="Digite seu email"
          class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg text-base transition-colors duration-300 focus:outline-none focus:border-primary-500 focus:shadow-[0_0_0_3px_rgba(196,235,110,0.15)]"
        >
      </div>

      <div class="mb-5">
        <label for="password" class="block mb-2 text-gray-600 font-medium">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          required
          minlength="6"
          placeholder="Digite sua senha (mín. 6 caracteres)"
          class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg text-base transition-colors duration-300 focus:outline-none focus:border-primary-500 focus:shadow-[0_0_0_3px_rgba(196,235,110,0.15)]"
        >
      </div>

      <div class="mb-5">
        <label for="confirmPassword" class="block mb-2 text-gray-600 font-medium">Confirmar Senha:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          required
          placeholder="Confirme sua senha"
          class="w-full py-3 px-4 border-2 border-gray-200 rounded-lg text-base transition-colors duration-300 focus:outline-none focus:border-primary-500 focus:shadow-[0_0_0_3px_rgba(196,235,110,0.15)]"
        >
      </div>

      <div class="mb-5">
        <div class="flex items-start gap-2">
          <input type="checkbox" id="terms" required class="mt-1">
          <label for="terms" class="text-sm text-gray-600">
            Aceito os <a href="/terms" target="_blank" class="text-primary-600 no-underline font-semibold hover:underline">Termos de Uso</a> e
            <a href="/privacy" target="_blank" class="text-primary-600 no-underline font-semibold hover:underline">Política de Privacidade</a>
          </label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
        {{ successMessage }}
      </div>

      <button type="submit" class="w-full py-3 bg-gradient-to-br from-primary-500 to-primary-700 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-transform duration-200 mt-2.5 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(196,235,110,0.4)] disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!registerForm.form.valid || isLoading">
        <span *ngIf="!isLoading">Criar Conta</span>
        <span *ngIf="isLoading">Criando conta...</span>
      </button>
    </form>

    <div class="text-center mt-5 pt-5 border-t border-gray-200">
      <p class="text-gray-600 m-0">Já tem uma conta? <a routerLink="/login" class="text-primary-600 no-underline font-semibold hover:underline">Faça login</a></p>
    </div>
  </div>
</div>
