<header class="bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg sticky top-0 z-[1000] mb-0">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center px-4 md:px-8 h-auto md:h-20 py-4 md:py-0">
    <div class="flex items-center gap-4 mb-4 md:mb-0">
      <h1 class="text-white text-2xl md:text-[1.8rem] font-bold m-0 drop-shadow-md tracking-tight">Flashdeck AI</h1>
    </div>

    <nav class="flex gap-4 md:gap-8 items-center">
      <a routerLink="/" routerLinkActive="bg-white/20 shadow-md" [routerLinkActiveOptions]="{exact: true}" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md">
         Início
      </a>
      
      <!-- Links quando NÃO está autenticado -->
      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/login" routerLinkActive="bg-white/20 shadow-md" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md">
          Login
        </a>
        <a routerLink="/register" routerLinkActive="bg-white/20 shadow-md" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md">
          Cadastrar
        </a>
      </ng-container>

      <!-- Links quando está autenticado -->
      <ng-container *ngIf="isAuthenticated">
        <a routerLink="/profile" routerLinkActive="bg-white/20 shadow-md" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md">
          Perfil
        </a>
        <button (click)="logout()" class="text-white no-underline font-medium text-sm md:text-base py-2 px-4 md:py-3 md:px-6 rounded-full transition-all duration-300 relative overflow-hidden flex items-center gap-2 hover:bg-white/10 hover:-translate-y-0.5 hover:shadow-md bg-transparent border-none cursor-pointer">
          Sair
        </button>
      </ng-container>
    </nav>
  </div>
</header>
